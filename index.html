<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Create Account</h2>
      <form class="form-control">
        <div class="form-el">
          <label for="username">username</label>
           <input type="text" id="username" name="username" placeholder="enter your name" onkeyup="name"/>
         </div>
         <div class="form-el">
          <label for="mobile number">mobile number<label> <input type="number" id="mobile" name="mobile" placeholder="enter your number" onkeyup="mobile"/>
  </div>
<div class="form-el">
<label for="password">password</label> <input type="password" id="password" name="password" placeholder="enter your password" onkeyup="password"/>
    </div>
</form>
<button type="submit">Submit</button>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
