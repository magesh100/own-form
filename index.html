<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Create Account</h2>
      <form class="form-control">
        <div class="form-el">
          <label for="username">username</label>
           <input type="text" id="username" name="username" placeholder="enter your name" 
            onkeyup="validateName()">
            <span id="name-error"> </span>
         </div>
         <div class="form-el">
          <label for="mobile number">mobile number<label> <input type="number" id="mobile" name="mobile" placeholder="123 456 7890" onkeyup="validatePhone()">
            <span id="phone-error"></span> 
             </div>
          <div class="form-el">
              <label for="password">password</label> <input type="password" id="password" name="password" placeholder="enter your password" onkeyup="validatePassword()">
              <span id="password-error"> </span>
               </div>
</form>
        <button class="btn" type="submit">Submit</button><br>
        <span id="submit-error"></span>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
